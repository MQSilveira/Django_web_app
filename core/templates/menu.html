{% load static %}

<!-- ======= Menu Section ======= -->
<section id="menu" class="menu">
  <div class="container" data-aos="fade-up">

    <div class="section-header">
      <h2>Nosso Cardápio</h2>
      <p>Confira nosso <span>Yummy Cardápio</span></p>
    </div>

    <div class="tab-content" data-aos="fade-up" data-aos-delay="300">
      <div class="tab-pane fade active show" id="menu-starters">
        <div class="tab-header text-center">
          <p>Menu</p>
        </div>
        <div class="row gy-5">

          {% for objeto in menu %}

          <div class="col-lg-4 menu-item">
            <a href="media/{{ objeto.imagem }}" class="glightbox">

              <!-- <img src="{% static 'media/' %}{{ objeto.imagem }}" class="menu-img img-fluid" alt=""> -->
              <img src="media/{{ objeto.imagem }}" class="menu-img img-fluid" alt="">

            </a>

            <h4>{{ objeto.nome }}</h4>

            <p class="ingredients">

              {{ objeto.ingredientes }}
            </p>

            <p class="price">
              R${{ objeto.valor }}
            </p>
          </div><!-- Menu Item -->

          {% endfor %}

        </div>
      </div><!-- End Starter Menu Content -->

    </div>

  </div>
</section><!-- End Menu Section -->
